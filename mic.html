<!DOCTYPE html>
<html>
<head>
  <title>Record and Upload</title>
</head>
<body>
  <h2>ğŸ™ï¸ Legal Intake - Voice Recorder</h2>
  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop and Upload</button>
  <p id="status"></p>

  <script>
    let mediaRecorder, audioChunks;

    document.getElementById('startBtn').onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('file', blob, 'intake.wav');

        document.getElementById("status").textContent = "Uploading...";
        const res = await fetch('/transcribe', { method: 'POST', body: formData });
        const result = await res.json();
        document.getElementById("status").textContent = `âœ… Transcribed: ${result.text}`;
      };

      mediaRecorder.start();
      document.getElementById("startBtn").disabled = true;
      document.getElementById("stopBtn").disabled = false;
    };

    document.getElementById('stopBtn').onclick = () => {
      mediaRecorder.stop();
      document.getElementById("stopBtn").disabled = true;
    };
  </script>
</body>
</html>
